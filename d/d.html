<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>อนันตยศ อินทราพงษ์ (โน๊ต)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1>อนันตยศ อินทราพงษ์ (โน๊ต)</h1><hr>
<div class="container mt-5">
  <h2 class="mb-4 text-center">ฟอร์มสมัครสมาชิกชมรมคนรักสุนัข By ChatGPT</h2>
  <form class="card p-4 shadow-sm bg-white">

    <!-- ชื่อ -->
    <div class="mb-3">
      <label for="name" class="form-label">ชื่อ-นามสกุล</label>
      <input type="text" class="form-control" id="name" placeholder="กรอกชื่อเต็มของคุณ" required>
    </div>

    <!-- อีเมล -->
    <div class="mb-3">
      <label for="email" class="form-label">อีเมล</label>
      <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
    </div>

    <!-- รหัสผ่าน -->
    <div class="mb-3">
      <label for="password" class="form-label">รหัสผ่าน</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <!-- เบอร์โทร -->
    <div class="mb-3">
      <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
      <input type="tel" class="form-control" id="phone" placeholder="0812345678" required>
    </div>

    <!-- วันเกิด -->
    <div class="mb-3">
      <label for="birthdate" class="form-label">วันเกิด</label>
      <input type="date" class="form-control" id="birthdate">
    </div>

    <!-- เว็บไซต์ -->
    <div class="mb-3">
      <label for="website" class="form-label">เว็บไซต์ส่วนตัว (ถ้ามี)</label>
      <input type="url" class="form-control" id="website" placeholder="https://example.com">
    </div>

    <!-- สีที่ชอบ -->
    <div class="mb-3">
      <label for="color" class="form-label">สีที่ชอบ</label>
      <input type="color" class="form-control form-control-color" id="color" value="#ff0000" title="เลือกรหัสสี">
    </div>

    <!-- ค้นหา -->
    <div class="mb-3">
      <label for="search" class="form-label">คำที่ใช้ค้นหาสุนัขในเว็บบ่อยที่สุด</label>
      <input type="search" class="form-control" id="search">
    </div>

    <!-- ตัวเลข -->
    <div class="mb-3">
      <label for="dogCount" class="form-label">จำนวนสุนัขที่เลี้ยง</label>
      <input type="number" class="form-control" id="dogCount" min="0" max="20">
    </div>

    <!-- รูปโปรไฟล์ -->
    <div class="mb-3">
      <label for="profile" class="form-label">อัปโหลดรูปโปรไฟล์</label>
      <input type="file" class="form-control" id="profile" accept="image/*">
    </div>

    <!-- slider -->
    <div class="mb-3">
      <label for="range" class="form-label">ระดับความรักสุนัข (0-10)</label>
      <input type="range" class="form-range" min="0" max="10" step="1" id="range">
    </div>

    <!-- checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="agree" required>
      <label class="form-check-label" for="agree">ฉันยอมรับข้อตกลงและเงื่อนไข</label>
    </div>

    <!-- ปุ่มส่ง -->
    <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>

  </form>
</div>

</body>
</html>
