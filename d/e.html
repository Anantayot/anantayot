<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>อนันตยศ อินทราพงษ์ (โน๊ต)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>

<body>
<h1>อนันตยศ อินทราพงษ์ (โน๊ต)</h1><hr>
<div class="container">
        <h1>สมัครสมาชิกชมรมคนรักสุนัข By Gemini</h1>
        <form>
            <fieldset class="mb-4 p-3 border rounded">
                <legend class="float-none w-auto px-2 fs-5">ข้อมูลส่วนตัว</legend>
                <div class="mb-3">
                    <label for="firstName" class="form-label">ชื่อจริง</label>
                    <input type="text" class="form-control" id="firstName" placeholder="กรุณากรอกชื่อจริง" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">นามสกุล</label>
                    <input type="text" class="form-control" id="lastName" placeholder="กรุณากรอกนามสกุล" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" placeholder="ชื่อ@ตัวอย่าง.com" required>
                    <div class="form-text">เราจะไม่เปิดเผยอีเมลของคุณกับบุคคลที่สาม</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" required minlength="8">
                    <div class="form-text">รหัสผ่านควรมีอย่างน้อย 8 ตัวอักษร</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="08XXXXXXXX" required>
                    <div class="form-text">กรุณากรอกเบอร์โทรศัพท์ 10 หลัก</div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">วันเกิด</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">เพศ</label>
                    <select class="form-select" id="gender" required>
                        <option value="">เลือกเพศ...</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="mb-4 p-3 border rounded">
                <legend class="float-none w-auto px-2 fs-5">ข้อมูลเกี่ยวกับสุนัข</legend>
                <div class="mb-3">
                    <label for="dogName" class="form-label">ชื่อสุนัข</label>
                    <input type="text" class="form-control" id="dogName" placeholder="กรุณากรอกชื่อสุนัข (ถ้ามี)">
                </div>
                <div class="mb-3">
                    <label for="dogBreed" class="form-label">สายพันธุ์สุนัข</label>
                    <input type="text" class="form-control" id="dogBreed" placeholder="เช่น โกลเด้น รีทรีฟเวอร์, พุดเดิ้ล">
                </div>
                <div class="mb-3">
                    <label for="dogAge" class="form-label">อายุสุนัข (ปี)</label>
                    <input type="number" class="form-control" id="dogAge" min="0" max="30" placeholder="0-30">
                </div>
                <div class="mb-3">
                    <label for="dogPhoto" class="form-label">รูปภาพสุนัข (ถ้ามี)</label>
                    <input type="file" class="form-control" id="dogPhoto" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="dogDescription" class="form-label">เล่าเรื่องเกี่ยวกับสุนัขของคุณ</label>
                    <textarea class="form-control" id="dogDescription" rows="3" placeholder="เช่น นิสัย, ความสามารถพิเศษ"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">สุนัขของคุณได้รับวัคซีนครบถ้วนหรือไม่?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vaccinated" id="vaccinatedYes" value="yes" required>
                            <label class="form-check-label" for="vaccinatedYes">ใช่</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vaccinated" id="vaccinatedNo" value="no">
                            <label class="form-check-label" for="vaccinatedNo">ไม่</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">คุณสนใจกิจกรรมใดบ้าง?</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="walk" id="activityWalk">
                            <label class="form-check-label" for="activityWalk">
                                พาเดินเล่น
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="training" id="activityTraining">
                            <label class="form-check-label" for="activityTraining">
                                ฝึกสุนัข
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="event" id="activityEvent">
                            <label class="form-check-label" for="activityEvent">
                                กิจกรรมสังสรรค์
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="volunteer" id="activityVolunteer">
                            <label class="form-check-label" for="activityVolunteer">
                                อาสาสมัครช่วยเหลือ
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">ฉันยอมรับ <a href="#" class="text-decoration-none">ข้อตกลงและเงื่อนไข</a> ของชมรม</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
